<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course Feedback System</title>
    <link rel="stylesheet" href="css/auth.css">

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header" style="text-align: center;">
                <div class="auth-icon"></div>
                <h1 class="auth-title" style="font-size: 1.5rem;">Course Feedback System</h1>
                <p class="auth-subtitle" style="font-size: 0.875rem;">Welcome! Please login to your account.</p>
            </div>
            <br>
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab auth-tab-active" onclick="switchTab('login')">Login</button>
                <button id="signup-tab" class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div class="auth-form-container" style=" margin-bottom: 1.5rem;">
                <div id="login-form-container">
                    <form onsubmit="handleLogin(event)">
                        <div class="auth-form-group" style="margin-bottom: 1rem;">
                            <label class="auth-label">Email</label>
                            <input type="email" name="email" class="auth-input" placeholder="max.mustermann@example.de" required>
                        </div>
                        <div class="auth-form-group" style="margin-bottom: 1rem;">
                            <label class="auth-label">Password</label>
                            <input type="password" name="password" class="auth-input" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                </div>

                <div id="signup-form-container" style="display: none;">
                    <form onsubmit="handleSignup(event)">
                        <div class="auth-form-group">
                            <label class="auth-label">Full Name</label>
                            <input type="text" name="name" class="auth-input" placeholder="Max Mustermann" required>
                        </div>
                        <div class="auth-form-group">
                            <label class="auth-label">Email</label>
                            <input type="email" name="email" class="auth-input" placeholder="max.mustermann@example.de" required>
                        </div>
                        <div class="auth-form-group">
                            <label class="auth-label">Password</label>
                            <input type="password" name="password" class="auth-input" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="auth-button">Sign Up</button>
                    </form>
                </div>
            </div>

            <div class="auth-divider"></div>

            
                <a href="student-dashboard.html">
                    <button class="auth-student-btn" >
                        Access Student Dashboard
                    </button>
                </a>
           
        </div>
    </div>

    <script>
        function switchTab(tab) {
            currentTab = tab;
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form-container');
            const signupForm = document.getElementById('signup-form-container');
            
            if (tab === 'login') {
                loginTab.classList.add('auth-tab-active');
                signupTab.classList.remove('auth-tab-active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                signupTab.classList.add('auth-tab-active');
                loginTab.classList.remove('auth-tab-active');
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');
            
            const users = Storage.load('users') || [];
            
            if (users.find(u => u.email === email)) {
                showToast('Email already exists', 'error');
                return;
            }
            
            const newUser = {
                id: generateId('user'),
                name,
                email,
                password
            };
            
            users.push(newUser);
            Storage.save('users', users);
            Storage.save('currentUser', { id: newUser.id, email: newUser.email, name: newUser.name });
            
            showToast('Account created successfully!');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            const users = Storage.load('users') || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                Storage.save('currentUser', { id: user.id, email: user.email, name: user.name });
                window.location.href = 'dashboard.html';
            } else {
                showToast('Invalid email or password', 'error');
            }
        }

    </script>
</body>
</html>
