<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/student-feedback.css">
    <title>Give Feedback</title>
</head>
<body>
    <div style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem;">
        <div class="container max-w-2xl">
            <div class="card">
                <div id="feedback-content">
                    <div class="card-header text-center">
                        <h2 class="card-title">Week 1: Introduction to Programming</h2>
                        <p class="card-description">CS101 - Week 1</p>
                    </div>
                    <div class="card-content">
                        <form onsubmit="submitFeedback(event)">
                            <div class="form-group">
                                <label class="form-label">Username (Optional)</label>
                                <input type="text" class="input" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label class="form-label">1. Rating</label>
                                <div class="star-rating" style="display: flex; gap: 5px; color: #ecc94b;">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-full">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
