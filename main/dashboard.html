<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard - Course Feedback System</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div>
        <div class="page-header">
            <div class="page-header-content">
                <div>
                    <h1>Professor Dashboard</h1>
                    <p style="color: var(--muted-foreground);">Welcome back, <span id="user-name">Professor</span></p>
                </div>
                <button class="btn btn-outline" onclick="logout()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                        <path d="M16 17l5-5-5-5M21 12H9"></path>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
        <div class="container">
            <div class="flex justify-between items-center mb-6">
                <h2>My Courses</h2>
                <div class="flex gap-2">
                    <button class="sort-option active" onclick="changeSortBy('newest')">Newest</button>
                    <button class="sort-option" onclick="changeSortBy('oldest')">Oldest</button>
                    <button class="sort-option" onclick="changeSortBy('name')">Name</button>
                    <button class="btn btn-primary" onclick="showCreateCourseModal()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v8M8 12h8"></path>
                        </svg>
                        Create Course
                    </button>
                </div>
            </div>
            
            <div class="dashboard-grid" id="courses-container">
                <!-- Courses will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
