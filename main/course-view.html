<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course View - Course Feedback System</title>
    <link rel="stylesheet" href="css/bot.css">
    <link rel="stylesheet" href="css/live-analytics.css">
    <link rel="stylesheet" href="css/student-dashboard.css">
    <link rel="stylesheet" href="css/course-view.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div>
        <div class="page-header">
            <div class="page-header-content">
                <div class="flex items-center gap-4">
                    <a href="dashboard.html" class="btn btn-ghost btn-icon" style="text-decoration: none;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 12H5M12 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 id="course-name">Introduction to Computer Science</h1>
                            <span id="course-code" class="badge badge-secondary">CS101</span>
                            <span id="course-edit-status" class="badge badge-secondary">Read-only</span>
                        </div>
                        
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="edit-course-btn" class="btn btn-outline" onclick="showEditCourseModal()" disabled title="Select a course to edit">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit Course
                    </button>
                    <button class="btn btn-primary" style="flex: 1;" onclick="event.stopPropagation(); showCreateSessionModal(getCourseIdFromUrl())">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v8M8 12h8"></path>
                        </svg>
                        New Session
                    </button>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="flex justify-between items-center mb-4">
                <h2>Sessions</h2>
                <div class="flex items-center gap-2">
                    <label class="text-sm" style="color: var(--muted-foreground);">Sort by:</label>
                    <select class="input" style="width: auto; padding: 0.5rem;">
                        <option value="newest" selected>Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">Name (A-Z)</option>
                        <option value="week">Week Number</option>
                        <option value="responses">Most Responses</option>
                    </select>
                </div>
            </div>
            <div id="sessions-container" class="flex flex-col gap-3"></div>
        </div>
    </div>

    <div id="page-guide-container">
    
        <div id="guide-popup" class="guide-popup hidden">
            <div class="popup-header">
                <h4 id="popup-title">Page Info</h4>
                <button onclick="toggleGuide()" class="close-btn">&times;</button>
            </div>
            <div class="popup-content">
                <p id="popup-description">Loading info...</p>
                <div class="popup-tips">
                    <strong>Tip:</strong> <span id="popup-tip">Click elements to interact.</span>
                </div>
            </div>
        </div>

        <div id="guide-bot" class="guide-bot" onclick="toggleGuide()">
            <div class="bot-antenna">
                <div class="antenna-ball"></div>
            </div>
            <div class="bot-head">
                <div class="bot-face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="bot-cheek left"></div>
                <div class="bot-cheek right"></div>
            </div>
            <div class="bot-body-shape">
                <div class="bot-detail"></div>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/course_view.js"></script>
    <script src="js/bot.js"></script>
</body>
</html>
